# DBT Profiles for Docker/Service Account Authentication
# This file is used when running DBT in Docker container

ecommerce_analytics:
  target: dev
  outputs:
    dev:
      type: bigquery
      method: service-account
      project: learn-big-query-420507
      dataset: ecommerce_analytics_dev
      threads: 4
      location: australia-southeast2
      keyfile: /app/credentials/google-credentials.json
      timeout_seconds: 300

    prod:
      type: bigquery
      method: service-account
      project: learn-big-query-420507
      dataset: ecommerce_analytics_prod
      threads: 8
      location: australia-southeast2
      keyfile: /app/credentials/google-credentials.json
      timeout_seconds: 300
      priority: interactive
      retries: 3

    ci:
      type: bigquery
      method: service-account
      project: learn-big-query-420507
      dataset: ecommerce_analytics_ci
      threads: 4
      location: australia-southeast2
      keyfile: /app/credentials/google-credentials.json
      timeout_seconds: 300
      priority: interactive
      retries: 3
